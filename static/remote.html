<!-- volume controls -->
<table>
    <tr>

        <td><i class="fa fa-volume-up"></i></td>
        <td style="width: 60%;"><input id="vol"
            oninput="MPV_REMOTE_WS.remote.set_volume();"
        style="width: 100%;" type="range" step="1" min="0" max="100"></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.toggle_drc();"
        ><i class="fa fa-compress"></i></span></td>

    </tr>
</table>

<!-- chapter and playlist controls -->
<table>
    <tr>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.chapter_prev();"
        ><i class="fa fa-chevron-down"></i></span></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.chapter_next();"
        ><i class="fa fa-chevron-up"></i></span></td>

        <td><span class="button" id="pl_prev"><i class="fa fa-chevron-left"></i></span></td>

        <td><span class="button" id="replay"><i class="fa fa-repeat"></i></span></td>

        <td><span class="button" id="pl_next"><i class="fa fa-chevron-right"></i></span></td>

    </tr>
</table>

<!-- seeking and pausing -->
<table>
    <tr>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.seek(-60);"
        ><i class="fa fa-fast-backward"></i></span></td>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.seek(-5);"
        ><i class="fa fa-backward"></i></span></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.pause();"
        ><i class="fa fa-play"></i></span></td>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.seek(+5);"
        ><i class="fa fa-forward"></i></span></td>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.seek(+60);"
        ><i class="fa fa-fast-forward"></i></span></td>

    </tr>
</table>

<!-- change/adjust subtitle or audio track -->
<table>
    <tr>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.subdelay(-0.1);"
        ><i class="fa fa-minus"></i></span></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.cycle_sub();"
        ><i class="fa fa-font"></i></span></td>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.subdelay(+0.1);"
        ><i class="fa fa-plus"></i></span></td>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.audiodelay(-0.1);"
        ><i class="fa fa-minus"></i></span></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.cycle_audio();"
        ><i class="fa fa-music"></i></span></td>

        <td><span class="button control repeat"
            onclick="MPV_REMOTE_WS.mp.audiodelay(+0.1);"
        ><i class="fa fa-plus"></i></span></td>

    </tr>
</table>

<!-- misc -->
<table>
    <tr>

        <td style="width: 20%;"></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.cycle_aspect();"
        ><i class="fa fa-arrows-alt"></i></span></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.commandv(['osd-msg-bar', 'show-progress']);"
        ><i class="fa fa-info"></i></span></td>

        <td><span class="button control"
            onclick="MPV_REMOTE_WS.mp.stop();"
        ><i class="fa fa-eject"></i></span></td>

        <td style="width: 20%;"></td>

    </tr>
</table>
